{% extends 'base.html' %}

{% block title %}
Update Tasks
{% endblock %}

{% block body %}
    <div class="container justify-content-center">
        <div class="card">
            <div class="card-header">
                <h6>Update Task</h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-10">
                            <strong>{{ form.task_name.label }}</strong>
                            {{ form.task_name }}
                        </div>
                        <div class="col-md-2">
                            <strong>{{ form.completed.label }}</strong>
                            <div class="form-check form-switch">
                                {{ form.completed }}
                            </div>
                        </div>
                    </div>
                    <div class="col my-3">
                        <a href="{% url 'index' %}" class="btn btn-info" style="color: #fafafa">&lt;- Go Back</a>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
i{% endblock %}
