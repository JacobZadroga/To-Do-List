{% extends 'base.html' %}

{% block title %}
Delete Tasks
{% endblock %}

{% block body %}
    <div class="container justify-content-center">
        <div class="card">
            <div class="card-header">
                <h6>Delete Task</h6>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'delete' task.id %}">
                    {% csrf_token %}
                    <h4>Are you sure that you want to delete <span class="badge bg-danger" style="color: #fe6993;"> {{ task.task_name }}</span>?</h4>

                    <a href="{% url 'index' %}" class="btn btn-info">Go Back</a>
                    <button type="submit" class="btn btn-danger">Yes, I am sure!</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
